<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Selectors-1</title>
</head>
<body>
    <!-- Descendent Selector -->
    <h1>Hello World</h1>
    <main>
        <p>
            Hello I am a paragraph

        
        </p>

    </main>

    <h1>
        <p>Namaste Duniya</p>
    </h1>
    <section>
        <p>Hello World</p>
    </section>
    <p>Hello I am second paragraph</p>
    <p>Hello I am third paragraph</p>

    <main><p>Hello World</p></main>
    <p>Hello I am another paragraph</p>
    <a href="google.com" target="_blank">Google</a>

    <img src="hello.jpeg" alt="PW">
    <img src="hello2.jpeg" alt="pw1">
</body>
</html>
