<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .firstDiv {
            height: 100px;
            width: 100px;
            background-color: plum;
            transition: width 2s, height 2s, color 2s;
            transition-timing-function: ease-out;
            transition-delay: 12ms;

        }

        .firstDiv:hover{
            width: 200px;
            height: 500px;
            background-color: yellow;
        }
    </style>
    <title>Transitions and Tooltips</title>
</head>
<body>
    <!-- Transitions -->
    <div class="firstDiv">

    </div>

    <!-- To give some information about the content mainly use for icons links -->

    <p title="Hello Rahul">Lorem, ipsum dolor.</p>
    
</body>
</html>
