<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>
    <form method="gett" target="_blank" action="/signup">
        <fieldset>
            <legend>User Registration</legend>
            <label for="username">Enter your username :</label>
            <input type="text" id="username" name="username" value="Rahul" readonly disabled>
            <br />
            <!-- <br/> -->
            <label for="useremail"> Enter you email:</label>
            <input type="email" name="useremail" id="useremail" placeholder="a@example.com" autofocus>
            <br />
            <!-- <br/> -->
            <label for="userpassword">Enter your password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br />
            <!-- <br/> -->
            <p>Select Gender:</p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br />
            <!-- <br/> -->
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br />
            <br />
            <label for="age">Enter you age:</label>
            <input type="number" name="age" id="age" min="18" max="30">

            <input type="submit" value="Submit Form">


        </fieldset>
    </form>

</body>

</html>
